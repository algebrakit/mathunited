 <script type="text/javascript">
     function gup( name )  {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var href = window.location.href.replace('%20',' ');
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( href );
        if( results == null )
            return "";
        else
            return results[1];
     }
     var viewURL = [];
     var method = gup('repo');
     viewURL['m4a'] = '/MathUnited/view?repo=m4a&parent=mathunited.pragma-ade.nl:41080%2fPublisher%2fhtml%2fpublisher-ma.html';
     viewURL['wm'] = '/MathUnited/view?repo=wm&variant=wm_view&parent=mathunited.pragma-ade.nl:41080%2fPublisher%2fhtml%2fpublisher-wm.html&item=1';
     viewURL['studiovo'] = '/MathUnited/view?repo=studiovo&parent=ontwikkel.scalamedia.nl%2fPublisher%2fhtml%2fpublisher-studiovo.html';
     viewURL['m4a_en'] = '/MathUnited/view?repo=m4a_en&parent=mathunited.pragma-ade.nl:41080%2fPublisher%2fhtml%2fpublisher-saba.html';
     viewURL['malmberg'] = '/MathUnited/view?repo=malmberg&parent=mathunited.pragma-ade.nl:41080%2fPublisher%2fhtml%2fauteurstool.html';
     viewURL['test'] = '/MathUnited/view?repo=test&parent=mathunited.pragma-ade.nl:41080%2fPublisher%2fhtml%2fauteurstool.html';
     var baseFolder = [];
     baseFolder['m4a'] = '/data/content-ma/concept/';
     baseFolder['test'] = '/data/content-ma/test/';
     baseFolder['wm'] = '/data/content-wm/concept/';
     baseFolder['studiovo'] = '/data/content-studiovo/concept/';
     baseFolder['m4a_en'] = '/data/content-ma/saba/';
     baseFolder['malmberg'] = '/data/content-ma/malmberg/';
     wm = new WM_Manager({
        methodURL:  baseFolder[method]+'leerlijnen/components.xml',
        threadsURL: baseFolder[method]+'leerlijnen/threads.xml',
        methodId :  false,
        threadId :  gup('thread_id'),
        show_thread_chooser: false,
        viewURL  :  viewURL[method]
     })
     wm.init();
  </script>
  <style type="text/css">
      #component-widget {
        width:595px;

          background-color: white;

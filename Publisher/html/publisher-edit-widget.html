 <script type="text/javascript">
     function gup( name )  {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var href = window.location.href.replace('%20',' ');
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( href );
        if( results == null )
            return "";
        else
            return results[1];
     }
     var viewURL = [];
     var method = gup('repo');
     viewURL['test'] = '/MathUnited/edit?parent=mathunited.pragma-ade.nl:41080/Publisher/html/auteurstool.html&variant=m4a_editor';
     viewURL['malmberg'] = '/MathUnited/edit?variant=m4a_editor';
     viewURL['m4a'] = '/MathUnited/edit?parent=mathunited.pragma-ade.nl:41080/Publisher/html/publisher-ma.html&variant=m4a_editor';
     viewURL['wm'] = '/MathUnited/edit?parent=mathunited.pragma-ade.nl:41080/Publisher/html/publisher-ma.html&variant=wm_editor&item=1';
     var baseFolder = [];
     baseFolder['m4a'] = '/index/math4all/';
     baseFolder['wm'] = '/index/wm/';
     baseFolder['studiovo'] = '/data/content-studiovo/concept/leerlijnen/';
     baseFolder['m4a_en'] = '/data/content-ma/saba/leerlijnen/';
     baseFolder['test'] = '/index/test/';
     baseFolder['malmberg'] = '/leerlijnen/';
     var workflowURL = null;
     if(method==='malmberg') workflowURL='/MathUnited/workflow?repo=malmberg';
     
     wm = new WM_Manager({
        methodURL:  baseFolder[method]+'components.xml',
        threadsURL: baseFolder[method]+'threads.xml',
        methodId :  false,
        threadId :  gup('thread_id'),
        show_thread_chooser: false,
        viewURL  :  viewURL[method],
        workflowURL : workflowURL
     });
     wm.init();
  </script>
